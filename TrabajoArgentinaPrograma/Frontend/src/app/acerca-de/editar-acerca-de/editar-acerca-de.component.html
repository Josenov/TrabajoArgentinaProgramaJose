<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="actualizarPersona()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombreForm" name="nombreForm" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apeliido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto Perfil</label>
                    <input type="file" class="form-control" id="img-perfil" name="img" [(ngModel)]="persona.img" (change)="subirImagen($event)" accept=".jpg, .jpeg., .png">
                </div>
                <div class="img">
                    <img [src]="imgService.url" width="200">
                </div>
                <br>
                <br>
                <button class="btn btn-primary">
                    Editar Usuarios
                </button>
                <button class="btn btn-primary" onclick="history.back()">Volver al Portfolio</button>
            </form>
        </div>
    </div>
</div>
