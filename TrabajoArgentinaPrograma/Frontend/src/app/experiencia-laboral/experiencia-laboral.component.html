<div class="row">
    <h1 id="experiencialaboral">.ExperienciaLaboral</h1>
    <br>
    <br>
    <div>
        <button  id="button-1"   type="button" class="btn btn-primary" routerLink="/nuevaexperiencialaboral" *ngIf="isLogged"> Agregar Nueva Experiencia Laboral</button>
    </div>
    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let ExperienciaLaboral of experienciaLaboral">
                    <td>
                        {{ExperienciaLaboral.nombreExpe}}
                    </td>
                    <td>
                        {{ExperienciaLaboral.descripcionExpe}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editarexperiencialaboral/{{ExperienciaLaboral.id}}"><i class="bi bi-pen"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="borrar(ExperienciaLaboral.id)"><i class="bi bi-trash3"></i>Eliminar</button></td>
                </tr>
            </tbody>
        </table>
 
</div>
