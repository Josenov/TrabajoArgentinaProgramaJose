<div class="row">
    <h1 id="formacionacademica">.FormacionAcademica</h1>
    <br>
    <br>
    <div>
        <button  id="button-1"   type="button" class="btn btn-primary" routerLink="/nuevaformacionacademica" *ngIf="isLogged"> Agregar Nueva Formacion Academica</button>
    </div>
    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let FormacionAcademica of formacademica">
                    <td>
                        {{FormacionAcademica.nombreForm}}
                    </td>
                    <td>
                        {{FormacionAcademica.descripcionForm}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editarformacionacademica/{{FormacionAcademica.id}}"><i class="bi bi-pen"></i>Editar</button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="borrar(FormacionAcademica.id)"><i class="bi bi-trash3"></i>Eliminar</button></td>
                </tr>
            </tbody>
        </table>
 
</div>
