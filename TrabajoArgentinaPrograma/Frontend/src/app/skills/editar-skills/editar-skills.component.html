<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="actualizarSkill()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionForm">Porcentaje de Conocimiento</label>
                    <input type="text" class="form-control" id="descripcionForm" name="descripcionForm" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Editar Skill
                </button>
                <button class="btn btn-primary" onclick="history.back()">Volver al Portfolio</button>
            </form>
        </div>
    </div>
</div>
