<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="crearSkill()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de Conocimiento</label>
                    <input type="text" class="form-control" id="Porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Nueva Skill
                </button>
            </form>
        </div>
    </div>
</div>
